<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Arka Plan ve Resim Göster/Gizle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s ease-in-out;
            background-color: #f4a261;
        }
        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #264653;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2a9d8f;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<h1>Rastgele Arka Plan ve Resim Göster/Gizle</h1>

<div class="image-container">
    <img id="image1" src="/assets/images/caddy.png" class="hidden" alt="Caddy">
    <img id="image2" src="assets/images/rs6.png" class="hidden" alt="RS6">
    <img id="image3" src="assets/images/gt63.png" class="hidden" alt="GT63">
</div>

<div class="buttons-container">
    <button onclick="toggleImage('image1')">Caddy Göster/Gizle</button>
    <button onclick="toggleImage('image2')">RS 6 Göster/Gizle</button>
    <button onclick="toggleImage('image3')">GT 63 Göster/Gizle</button>
</div>

<script>
    const backgroundColors = ['#f4a261', '#e76f51', '#2a9d8f', '#264653', '#e9c46a', '#a8dadc', '#457b9d', '#1d3557', '#ffb703', '#8ecae6'];

    const images = [
        'caddy.png', 'rs6.png', 'gt63.png'
    ];

    window.onload = function() {
        changeBackground();
        showRandomImage();
    };

    function changeBackground() {
        const randomColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
        document.body.style.backgroundColor = randomColor;
    }

    function showRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];
        document.getElementById('image1').src = randomImage;
        document.getElementById('image1').classList.remove('hidden');
    }

    function toggleImage(imageId) {
        const image = document.getElementById(imageId);
        if (image.classList.contains('hidden')) {
            image.classList.remove('hidden');
        } else {
            image.classList.add('hidden');
        }
    }
</script>

</body>
</html>
